language: go
go:
- 1.8
install:
- go vet ./...
- cd client && go build . && cd ..
- cd server && go build . && cd ..
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: 
    - server/server
    - client/server
  overwrite: true
  on:
    repo: meyskens/x-www-browser-forward
    branch: "master"
    tags: true